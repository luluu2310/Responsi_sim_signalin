            --accent-gold: #D4AF37;

            --accent-gold-light: #FFD700;

            --text-secondary: #B0B0B0;
            --text-dim: #808080;

            --border-radius-xl: 24px;

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            min-height: 80px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-normal);

        .navbar-custom.scrolled {

            box-shadow: var(--shadow-medium);
            background: rgba(18, 18, 18, 0.98) !important;
        }
        
        .navbar-brand-custom {
            font-family: 'Alfa Slab One', cursive;
            font-size: 2.2rem;
            color: transparent;

            -webkit-background-clip: text;
            background-clip: text;

        .navbar-brand-custom:hover {
            transform: scale(1.05);
            text-shadow: 0 5px 15px var(--accent-gold-glow);

        /* Balance Display */

            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark));
            color: var(--primary-black);
            border-radius: var(--border-radius);
            font-weight: 700;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(212, 175, 55, 0.3);
            min-width: 150px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-normal);
            padding: 8px 16px;

        .balance-display-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }
        
        /* Mobile Menu Button */
        .mobile-menu-btn-custom {
            color: var(--accent-gold);
            background: var(--primary-gray);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .mobile-menu-btn-custom:hover {
            background: var(--accent-gold);
            color: var(--primary-black);
            transform: scale(1.05);
        }
        
        /* Profile Menu */
        .profile-menu-custom {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
            transition: all var(--transition-normal);
            overflow: hidden;
            position: relative;
            text-decoration: none;
        }
        
        .profile-menu-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform var(--transition-normal);
        }
        
        .profile-menu-custom:hover::before {
            transform: translateX(100%);
        }
        
        .profile-menu-custom:hover {

            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);

            left: -320px;

            overflow-y: auto;

        }

            padding: 30px 30px 20px;

            font-weight: 800;
            color: var(--accent-gold);
            position: relative;
            display: inline-block;
        }
        
        .package-price-custom::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-gold), transparent);

            color: var(--primary-black);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            padding: 14px 28px;

            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-light));
        }
        
        /* Loading Overlay */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .loading-overlay-custom.show {
            display: flex;
        }
        
        .loading-spinner-custom {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Balance low warning animation */

            0% { box-shadow: 0 4px 6px rgba(212, 175, 55, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(212, 175, 55, 0.7); }
            100% { box-shadow: 0 4px 6px rgba(212, 175, 55, 0.3); }
        }
        
        /* ==================== RESPONSIVE STYLES ==================== */

            }

            }
        }
        
        @media (max-width: 768px) {
            .page-title-custom {
                font-size: 2rem;
            }

            }
            
            .balance-display-custom {

            }
            
            .package-price-custom {

            }

        @media (max-width: 600px) {
            .navbar-brand-custom {
                font-size: 1.6rem;
            }

                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .category-btn-custom {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .page-title-custom {
                font-size: 1.8rem;
            }

        // ==================== RENDER PACKAGES ====================
        function renderPackages(category = 'all') {
            const grid = document.getElementById('packagesGrid');
            if (!grid) {
                console.error('Element packagesGrid tidak ditemukan');
                return;
            }
            
            grid.innerHTML = '';
            
            const filteredPackages = category === 'all' 
                ? internetPackages 
                : internetPackages.filter(pkg => pkg.category === category);
            
            if (filteredPackages.length === 0) {
                grid.innerHTML = `
                    <div class="col-12">
                        <div class="text-center py-5">
                            <i class="bi bi-box-seam text-warning opacity-50 mb-3" style="font-size: 3rem;"></i>
                            <h3 class="text-white mb-3">Belum Ada Paket Tersedia</h3>
                            <p class="text-secondary">Tidak ada paket tersedia untuk kategori ini. Silakan pilih kategori lain.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            filteredPackages.forEach(pkg => {
                try {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                        <div class="package-card-custom h-100 p-4">
                            ${pkg.badge ? `<div class="package-badge-custom">${pkg.badge}</div>` : ''}
                            <div class="package-icon-custom">
                                <i class="${pkg.icon}"></i>
                            </div>
                            <h3 class="package-name-custom text-center mb-2">${pkg.name}</h3>
                            <p class="package-description-custom text-center mb-4">${pkg.description}</p>
                            <div class="package-features-custom mb-4">
                                <ul class="list-unstyled mb-0">
                                    ${pkg.features.map(feature => `
                                        <li>${feature}</li>
                                    `).join('')}
                                </ul>
                            </div>
                            <div class="d-flex justify-content-between align-items-center border-top border-secondary pt-4 mt-auto">
                                <div class="package-price-custom">Rp ${pkg.price.toLocaleString('id-ID')}</div>
                                <button class="btn-buy-custom" onclick="buyPackage('${pkg.id}', '${pkg.name}', ${pkg.price})">
                                    <i class="bi bi-cart"></i>
                                    <span>Beli</span>
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(col);
                } catch (error) {
                    console.error('Error rendering package:', pkg.id, error);
                }
            });
        }
        
        // ==================== BUY PACKAGE ====================
        function buyPackage(packageId, packageName, price) {
            if (!packageId || !packageName || !price) {
                alert('Data paket tidak valid. Silakan coba lagi.');
                return;
            }
            
            // Simpan data paket yang dipilih ke localStorage agar payment page dapat memprosesnya
            const pkg = internetPackages.find(p => p.id === packageId) || {};
            const packageData = {
                id: packageId,
                name: packageName,
                price: price,
                type: 'internet',
                date: new Date().toISOString(),
                category: pkg.category || 'internet',
                dataAmount: pkg.dataAmount || null,
                isUnlimited: !!pkg.isUnlimited,
                duration: pkg.duration || '30 Hari',
                packageQuota: pkg.dataAmount ? (pkg.dataAmount + 'GB') : (pkg.isUnlimited ? 'Unlimited' : '')
            };

            try {
                localStorage.setItem('selectedPackage', JSON.stringify(packageData));
                localStorage.setItem('purchaseType', 'internet');

                // Cek saldo user
                const userBalance = parseInt(localStorage.getItem('user_balance') || 328500);
                if (userBalance < price) {
                    if (confirm(`Saldo Anda tidak cukup (Rp ${userBalance.toLocaleString('id-ID')}). Ingin top up saldo sekarang?`)) {
                        window.location.href = 'topup.html';
                    }
                    return;
                }

                // Redirect ke payment.html
                window.location.href = 'payment.html';
            } catch (error) {
                console.error('Error in buyPackage:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        }
        
        // ==================== HELPER FUNCTIONS ====================
        function updateBalanceDisplay() {
            try {
                const userBalance = parseInt(localStorage.getItem('user_balance') || 328500);
                const balanceElement = document.getElementById('balanceAmount');
                if (balanceElement) {
                    balanceElement.textContent = 'Saldo: Rp ' + userBalance.toLocaleString('id-ID');
                }
                
                // Add warning animation if balance is low
                if (userBalance < 50000) {
                    const balanceDiv = document.getElementById('navbarBalance');
                    if (balanceDiv) {
                        balanceDiv.style.animation = 'pulseGold 1.5s infinite';
                    }
                }
            } catch (error) {
                console.error('Error updating balance display:', error);
            }
        }
        
        // ==================== LOGOUT FUNCTION ====================
        function logout() {
            try {
                // Clear all user data from localStorage except registration data
                const keysToKeep = ['isRegistered', 'user_name', 'user_email', 'user_phone', 'user_password'];
                const allKeys = Object.keys(localStorage);
                
                allKeys.forEach(key => {
                    if (!keysToKeep.includes(key)) {
                        localStorage.removeItem(key);
                    }
                });
                
                // Set login status to false
                localStorage.setItem('isLoggedIn', 'false');
                
                // Redirect to login page
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error in logout:', error);
                window.location.href = 'login.html';
            }
        }
        
        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Check login status
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (isLoggedIn !== 'true') {
                    const isRegistered = localStorage.getItem('isRegistered');
                    if (!isRegistered) {
                        window.location.href = 'login.html';
                        return;
                    }
                }
                
                // Update user balance
                updateBalanceDisplay();
                
                // Render all packages initially
                renderPackages();
                
                // Navbar scroll effect
                const navbar = document.getElementById('navbar');
                if (navbar) {
                    let lastScroll = 0;
                    
                    window.addEventListener('scroll', () => {
                        const currentScroll = window.pageYOffset;
                        
                        if (currentScroll > lastScroll && currentScroll > 80) {
                            navbar.classList.add('scrolled');
                        } else {
                            navbar.classList.remove('scrolled');
                        }
                        
                        lastScroll = currentScroll;
                    });
                }
                
                // Category filter event listeners
                document.querySelectorAll('.category-btn-custom').forEach(btn => {
                    btn.addEventListener('click', function() {
                        try {
                            // Remove active class from all buttons
                            document.querySelectorAll('.category-btn-custom').forEach(b => {
                                b.classList.remove('active');
                            });
                            
                            // Add active class to clicked button
                            this.classList.add('active');
                            
                            // Show loading overlay
                            const loadingOverlay = document.getElementById('loadingOverlay');
                            if (loadingOverlay) {
                                loadingOverlay.classList.add('show');
                            }
                            
                            // Render packages for selected category
                            const category = this.getAttribute('data-category');
                            
                            // Simulate loading delay
                            setTimeout(() => {
                                renderPackages(category);
                                if (loadingOverlay) {
                                    loadingOverlay.classList.remove('show');
                                }
                            }, 300);
                        } catch (error) {
                            console.error('Error in category filter:', error);
                        }
                    });
                });
                
                // Handle keyboard shortcuts
                document.addEventListener('keydown', function(e) {
                    // Esc to close sidebar
                    if (e.key === 'Escape') {
                        const mobileSidebar = document.getElementById('mobileSidebar');
                        if (mobileSidebar) {
                            const bsOffcanvas = bootstrap.Offcanvas.getInstance(mobileSidebar);
                            if (bsOffcanvas) {
                                bsOffcanvas.hide();
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error in initialization:', error);
            }
        });
    </script>
